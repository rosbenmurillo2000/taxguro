
<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Login â€” PH Small Biz</title>
<style>body{font-family:system-ui;margin:0;background:#f6f7fb} .wrap{max-width:420px;margin:5rem auto;background:#fff;padding:1rem;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.06)} input,button{padding:.6rem;border:1px solid #dadde5;border-radius:10px;width:100%;margin:.3rem 0} button{background:#1f6feb;color:#fff;border:none;cursor:pointer}</style>
</head><body><div class="wrap">
<h2>Sign in</h2>
<input id="email" placeholder="Email"/><input id="pass" type="password" placeholder="Password"/>
<button id="login">Login</button>
<p>or</p>
<input id="name" placeholder="Full name (for signup)"/>
<button id="signup">Create account</button>
</div>
<script type="module">
async function post(url, body){ const r = await fetch(url,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)}); if(!r.ok) throw new Error(await r.text()); return r.json(); }
login.addEventListener('click', async ()=>{ try{ await post('/auth/login',{email:email.value, password:pass.value}); location.href='/dashboard.html'; }catch(e){ alert(e.message); } });
signup.addEventListener('click', async ()=>{ try{ await post('/auth/signup',{name:name.value, email:email.value, password:pass.value}); location.href='/dashboard.html'; }catch(e){ alert(e.message); } });
</script></body></html>
