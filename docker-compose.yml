
version: "3.9"
services:
  phapp:
    build: .
    container_name: ph-smallbiz-all-in-one
    ports:
      - "3000:3000"
    environment:
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production}
      - SMTP_HOST
      - SMTP_PORT=587
      - SMTP_USER
      - SMTP_PASS
      - MAIL_FROM
      - MAIL_TO
    volumes:
      - ./data:/app/data
    restart: unless-stopped
